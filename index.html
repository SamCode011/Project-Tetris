<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <h2 class="t-ucase">rules</h2>
                <p class="rules">Please use the <b class="key">UP</b> Key to rotate your tetromino , and <b class="Key">LEFT</b>and<b class="Key">RIGHT</b>to <br> move across the board.Pressing <b class="Key">Down</b>will speed up the tetromino</p>
                <button class="close fw-400">X</button>
            </div>
        </div>
    </div>
    <header>
        <h1 class="fw-300 t-ucase">Welcome <br><span class="fw-400 t-wide t-big t-ucase">to tetris</span></h1>
    </header>
    <main class="game-area">
        <div class="game">
            <div class="grid"></div>
        </div>
    <section>
        <div class="display">
            <h1 class="score fw-400 t-ucase">Your Score <br><span class="score-display t-ucase fw-300">0</span></h1>
            <div class="previous-shape">
                <div class="previous-grid"></div>
            </div>
            <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
        </div>
        <button class="button t-ucase" href="#">Start / Pause</button>
        <small class="footer t-ucase">made 2023 copyright-origin-game</small>
    </section>

    </main>
    <script src="./dist/tetris.js"></script>
</body>

</html>
